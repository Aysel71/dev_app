<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibri - AI-powered job search</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* Touch-friendly improvements */
        button, a, input, textarea, select {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
        }

        /* Better scrolling on mobile */
        @media (max-width: 768px) {
            * {
                -webkit-overflow-scrolling: touch;
            }
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out both;
        }

        .animate-slide-up {
            animation: slideUp 0.6s ease-out both;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #22d3ee, #3b82f6);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #06b6d4, #2563eb);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide React Icons (simplified inline versions)
        const Settings = ({ className = "w-4 h-4" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6m-9-9h6m6 0h6"/>
            </svg>
        );

        const Calendar = ({ className = "w-4 h-4" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );

        const FileText = ({ className = "w-4 h-4" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/>
            </svg>
        );

        const Bell = ({ className = "w-4 h-4" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/>
            </svg>
        );

        const User = ({ className = "w-4 h-4" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
            </svg>
        );

        const X = ({ className = "w-4 h-4" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        const Menu = ({ className = "w-5 h-5" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>
            </svg>
        );

        const Eye = ({ className = "w-4 h-4" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
            </svg>
        );

        const ThumbsUp = ({ className = "w-4 h-4" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/>
            </svg>
        );

        const ThumbsDown = ({ className = "w-4 h-4" }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"/>
            </svg>
        );

        // FilterSettings Component
        const FilterSettings = ({ setCurrentPage, currentPage }) => {
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [keywords, setKeywords] = useState(['Дизайнер', 'UX/UI']);
            const [keywordInput, setKeywordInput] = useState('');
            const [excludeWords, setExcludeWords] = useState([]);
            const [excludeInput, setExcludeInput] = useState('');
            const [regions, setRegions] = useState(['Москва']);
            const [regionInput, setRegionInput] = useState('');
            const [specialization, setSpecialization] = useState('Любая');
            const [specializationInput, setSpecializationInput] = useState('');
            const [salaryFrom, setSalaryFrom] = useState('');
            const [paymentPeriod, setPaymentPeriod] = useState('');
            const [currency, setCurrency] = useState('Рубли');
            const [experience, setExperience] = useState({
                noMatter: true,
                noExperience: true,
                oneToThree: true,
                threeToSix: false,
                moreThanSix: false
            });
            const [workFormat, setWorkFormat] = useState({
                onSite: true,
                remote: true,
                hybrid: true,
                partTime: true
            });

            const removeKeyword = (keyword) => {
                setKeywords(keywords.filter(k => k !== keyword));
            };

            const addKeyword = (e) => {
                if (e.key === 'Enter' && keywordInput.trim()) {
                    e.preventDefault();
                    if (!keywords.includes(keywordInput.trim())) {
                        setKeywords([...keywords, keywordInput.trim()]);
                    }
                    setKeywordInput('');
                }
            };

            const removeExcludeWord = (word) => {
                setExcludeWords(excludeWords.filter(w => w !== word));
            };

            const addExcludeWord = (e) => {
                if (e.key === 'Enter' && excludeInput.trim()) {
                    e.preventDefault();
                    if (!excludeWords.includes(excludeInput.trim())) {
                        setExcludeWords([...excludeWords, excludeInput.trim()]);
                    }
                    setExcludeInput('');
                }
            };

            const removeRegion = (region) => {
                setRegions(regions.filter(r => r !== region));
            };

            const addRegion = (e) => {
                if (e.key === 'Enter' && regionInput.trim()) {
                    e.preventDefault();
                    if (!regions.includes(regionInput.trim())) {
                        setRegions([...regions, regionInput.trim()]);
                    }
                    setRegionInput('');
                }
            };

            const updateExperience = (key) => {
                setExperience({...experience, [key]: !experience[key]});
            };

            const updateWorkFormat = (key) => {
                setWorkFormat({...workFormat, [key]: !workFormat[key]});
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 via-cyan-50/30 to-blue-50">
                    {/* Navigation */}
                    <nav className="bg-white/80 backdrop-blur-lg border-b border-slate-200/60 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 sm:py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-2 sm:gap-3">
                                    <svg width="40" height="40" className="sm:w-12 sm:h-12 hover:scale-110 transition-transform duration-300" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <defs>
                                            <linearGradient id="birdGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                                                <stop offset="0%" style={{stopColor: '#06b6d4', stopOpacity: 1}} />
                                                <stop offset="50%" style={{stopColor: '#3b82f6', stopOpacity: 1}} />
                                                <stop offset="100%" style={{stopColor: '#8b5cf6', stopOpacity: 1}} />
                                            </linearGradient>
                                        </defs>
                                        <path d="M 30 50 Q 25 45, 20 47 Q 15 49, 13 53 Q 11 57, 13 61 Q 15 65, 20 67 L 25 69 L 27 71 Q 29 72, 31 71 L 33 69 Q 35 67, 35 65 L 35 55 Z" fill="url(#birdGrad1)"/>
                                        <circle cx="17" cy="50" r="6" fill="url(#birdGrad1)"/>
                                        <path d="M 11 50 L 3 48 Q 1 48, 1 50 Q 1 52, 3 52 L 11 50 Z" fill="#22d3ee"/>
                                        <path d="M 27 57 Q 33 53, 40 55 Q 45 57, 47 61 Q 49 65, 45 67 Q 41 69, 35 67 L 27 63 Z" fill="url(#birdGrad1)" opacity="0.9"/>
                                        <path d="M 29 61 Q 35 59, 41 63 Q 45 67, 43 71 Q 41 75, 35 73 L 29 69 Z" fill="url(#birdGrad1)" opacity="0.7"/>
                                        <path d="M 31 71 Q 35 75, 37 80 Q 39 85, 35 87 Q 31 85, 29 80 Z" fill="url(#birdGrad1)" opacity="0.8"/>
                                        <path d="M 33 71 Q 39 73, 43 77 Q 47 81, 45 85 Q 41 83, 37 79 Z" fill="url(#birdGrad1)" opacity="0.6"/>
                                        <circle cx="15" cy="49" r="1.5" fill="white"/>
                                    </svg>
                                    <div>
                                        <h1 className="text-xl sm:text-2xl lg:text-3xl font-bold" style={{
                                            background: 'linear-gradient(135deg, #6366f1 0%, #8b5cf6 25%, #a855f7 50%, #c026d3 75%, #d946ef 100%)',
                                            WebkitBackgroundClip: 'text',
                                            WebkitTextFillColor: 'transparent',
                                            backgroundClip: 'text'
                                        }}>
                                            Colibri
                                        </h1>
                                        <p className="text-xs sm:text-sm text-slate-500 font-medium hidden sm:block">AI-powered job search</p>
                                    </div>
                                </div>
                                
                                {/* Desktop Navigation */}
                                <div className="hidden lg:flex items-center gap-6">
                                    <button 
                                        onClick={() => setCurrentPage('filters')}
                                        className="flex items-center gap-2 px-4 py-2 text-purple-600 hover:bg-purple-50 rounded-lg transition-all duration-200 font-medium">
                                        <Settings className="w-4 h-4" />
                                        <span>Настройки откликов</span>
                                    </button>
                                    <button 
                                        onClick={() => setCurrentPage('calendar')}
                                        className="flex items-center gap-2 px-4 py-2 hover:bg-slate-100 rounded-lg transition-all duration-200">
                                        <Calendar className="w-4 h-4" />
                                        <span>Календарь</span>
                                    </button>
                                    <button 
                                        onClick={() => setCurrentPage('applications')}
                                        className="flex items-center gap-2 px-4 py-2 hover:bg-slate-100 rounded-lg transition-all duration-200">
                                        <FileText className="w-4 h-4" />
                                        <span>Отклики</span>
                                    </button>
                                    <button className="p-2 hover:bg-slate-100 rounded-lg transition-all duration-200">
                                        <Bell className="w-5 h-5" />
                                    </button>
                                    <button className="p-2 hover:bg-slate-100 rounded-lg transition-all duration-200">
                                        <User className="w-5 h-5" />
                                    </button>
                                </div>

                                {/* Mobile Menu Button */}
                                <div className="lg:hidden flex items-center gap-2">
                                    <button className="p-2 hover:bg-slate-100 rounded-lg transition-all duration-200">
                                        <Bell className="w-5 h-5" />
                                    </button>
                                    <button className="p-2 hover:bg-slate-100 rounded-lg transition-all duration-200">
                                        <User className="w-5 h-5" />
                                    </button>
                                    <button 
                                        onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                        className="p-2 hover:bg-slate-100 rounded-lg transition-all duration-200"
                                    >
                                        {mobileMenuOpen ? <X className="w-5 h-5" /> : <Menu className="w-5 h-5" />}
                                    </button>
                                </div>
                            </div>

                            {/* Mobile Menu */}
                            {mobileMenuOpen && (
                                <div className="lg:hidden mt-4 pb-4 border-t border-slate-200/60 pt-4 animate-fade-in">
                                    <div className="flex flex-col gap-2">
                                        <button 
                                            onClick={() => {
                                                setCurrentPage('filters');
                                                setMobileMenuOpen(false);
                                            }}
                                            className="flex items-center gap-3 px-4 py-3 text-purple-600 bg-purple-50 rounded-lg transition-all duration-200 font-medium text-left">
                                            <Settings className="w-5 h-5" />
                                            <span>Настройки откликов</span>
                                        </button>
                                        <button 
                                            onClick={() => {
                                                setCurrentPage('calendar');
                                                setMobileMenuOpen(false);
                                            }}
                                            className="flex items-center gap-3 px-4 py-3 hover:bg-slate-100 rounded-lg transition-all duration-200 text-left">
                                            <Calendar className="w-5 h-5" />
                                            <span>Календарь</span>
                                        </button>
                                        <button 
                                            onClick={() => {
                                                setCurrentPage('applications');
                                                setMobileMenuOpen(false);
                                            }}
                                            className="flex items-center gap-3 px-4 py-3 hover:bg-slate-100 rounded-lg transition-all duration-200 text-left">
                                            <FileText className="w-5 h-5" />
                                            <span>Отклики</span>
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </nav>

                    {/* Sub Navigation */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6">
                        <div className="flex items-center gap-3 sm:gap-4 lg:gap-6 flex-wrap overflow-x-auto pb-2 -mx-4 sm:mx-0 px-4 sm:px-0">
                            <button className="flex items-center gap-2 px-3 sm:px-4 py-2 text-sm sm:text-base hover:bg-white/60 rounded-lg transition-all duration-200 whitespace-nowrap">
                                <FileText className="w-4 h-4" />
                                <span className="hidden sm:inline">Выбор резюме</span>
                                <span className="sm:hidden">Резюме</span>
                            </button>
                            <button 
                                onClick={() => setCurrentPage('templates')}
                                className="flex items-center gap-2 px-3 sm:px-4 py-2 text-sm sm:text-base hover:bg-white/60 rounded-lg transition-all duration-200 whitespace-nowrap">
                                <Settings className="w-4 h-4" />
                                <span className="hidden sm:inline">Конструктор сопроводительного</span>
                                <span className="sm:hidden">Конструктор</span>
                            </button>
                            <button className="flex items-center gap-2 px-3 sm:px-4 py-2 text-sm sm:text-base bg-white shadow-lg shadow-blue-500/10 rounded-lg font-medium text-blue-600 border border-blue-200 whitespace-nowrap">
                                <svg className="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M3 6h18M7 12h10M10 18h4" strokeWidth="2" strokeLinecap="round"/>
                                </svg>
                                <span className="hidden sm:inline">Настройки фильтров</span>
                                <span className="sm:hidden">Фильтры</span>
                            </button>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6 lg:py-8">
                        <div className="bg-white/70 backdrop-blur-xl rounded-2xl sm:rounded-3xl shadow-2xl shadow-cyan-500/10 p-4 sm:p-6 lg:p-10 border border-white/60">
                            <h2 className="text-2xl sm:text-3xl lg:text-4xl font-bold text-slate-800 mb-6 sm:mb-8 lg:mb-10">Настройки фильтров</h2>

                            {/* Keywords */}
                            <div className="mb-6 sm:mb-8 lg:mb-10">
                                <label className="block text-base sm:text-lg font-semibold text-slate-700 mb-3 sm:mb-4">Ключевые слова</label>
                                <div className="flex flex-wrap gap-2 sm:gap-3 mb-3 sm:mb-4">
                                    {keywords.map((keyword) => (
                                        <span key={keyword} className="inline-flex items-center gap-2 px-3 sm:px-4 py-1.5 sm:py-2 bg-gradient-to-r from-cyan-500 to-blue-500 text-white rounded-full text-sm sm:text-base font-medium shadow-lg shadow-cyan-500/30 hover:shadow-xl hover:shadow-cyan-500/40 transition-all duration-300 transform hover:scale-105">
                                            {keyword}
                                            <button onClick={() => removeKeyword(keyword)} className="hover:bg-white/20 rounded-full p-0.5 sm:p-1 touch-manipulation">
                                                <X className="w-3.5 h-3.5 sm:w-4 sm:h-4" />
                                            </button>
                                        </span>
                                    ))}
                                </div>
                                <input
                                    type="text"
                                    value={keywordInput}
                                    onChange={(e) => setKeywordInput(e.target.value)}
                                    onKeyDown={addKeyword}
                                    placeholder="Профессия, должность, грейд (нажмите Enter для добавления)"
                                    className="w-full px-4 sm:px-5 py-3 sm:py-3.5 text-base border-2 border-slate-200 rounded-xl focus:border-cyan-400 focus:ring-4 focus:ring-cyan-400/20 outline-none transition-all duration-200 font-medium touch-manipulation"
                                />
                            </div>

                            {/* Exclude Words */}
                            <div className="mb-6 sm:mb-8 lg:mb-10">
                                <label className="block text-base sm:text-lg font-semibold text-slate-700 mb-3 sm:mb-4">Исключить слова</label>
                                <div className="flex flex-wrap gap-2 sm:gap-3 mb-3 sm:mb-4">
                                    {excludeWords.map((word) => (
                                        <span key={word} className="inline-flex items-center gap-2 px-3 sm:px-4 py-1.5 sm:py-2 bg-gradient-to-r from-rose-500 to-red-500 text-white rounded-full text-sm sm:text-base font-medium shadow-lg shadow-rose-500/30 hover:shadow-xl hover:shadow-rose-500/40 transition-all duration-300 transform hover:scale-105">
                                            {word}
                                            <button onClick={() => removeExcludeWord(word)} className="hover:bg-white/20 rounded-full p-0.5 sm:p-1 touch-manipulation">
                                                <X className="w-3.5 h-3.5 sm:w-4 sm:h-4" />
                                            </button>
                                        </span>
                                    ))}
                                </div>
                                <input
                                    type="text"
                                    value={excludeInput}
                                    onChange={(e) => setExcludeInput(e.target.value)}
                                    onKeyDown={addExcludeWord}
                                    placeholder="Исключить слова (нажмите Enter для добавления)"
                                    className="w-full px-4 sm:px-5 py-3 sm:py-3.5 text-base border-2 border-slate-200 rounded-xl focus:border-cyan-400 focus:ring-4 focus:ring-cyan-400/20 outline-none transition-all duration-200 touch-manipulation"
                                />
                            </div>

                            {/* Specialization */}
                            <div className="mb-6 sm:mb-8 lg:mb-10">
                                <label className="block text-base sm:text-lg font-semibold text-slate-700 mb-3 sm:mb-4">Специализация</label>
                                <div className="flex items-center gap-3 sm:gap-4 flex-wrap">
                                    <span className="px-3 sm:px-4 py-2 bg-slate-100 rounded-lg text-sm sm:text-base font-medium">{specialization}</span>
                                    {specialization === 'Любая' ? (
                                        <button 
                                            onClick={() => setSpecialization('')}
                                            className="text-cyan-600 text-sm sm:text-base font-medium hover:text-cyan-700 transition-colors touch-manipulation">
                                            Указать специализации
                                        </button>
                                    ) : (
                                        <button 
                                            onClick={() => setSpecialization('Любая')}
                                            className="text-cyan-600 text-sm sm:text-base font-medium hover:text-cyan-700 transition-colors touch-manipulation">
                                            Сбросить
                                        </button>
                                    )}
                                </div>
                                {specialization !== 'Любая' && (
                                    <input
                                        type="text"
                                        value={specializationInput}
                                        onChange={(e) => {
                                            setSpecializationInput(e.target.value);
                                            setSpecialization(e.target.value);
                                        }}
                                        placeholder="Введите специализацию"
                                        className="w-full mt-3 sm:mt-4 px-4 sm:px-5 py-3 text-base border-2 border-slate-200 rounded-xl focus:border-cyan-400 focus:ring-4 focus:ring-cyan-400/20 outline-none transition-all duration-200 touch-manipulation"
                                    />
                                )}
                            </div>

                            {/* Region */}
                            <div className="mb-6 sm:mb-8 lg:mb-10">
                                <label className="block text-base sm:text-lg font-semibold text-slate-700 mb-3 sm:mb-4">Регион</label>
                                <div className="flex flex-wrap gap-2 sm:gap-3 mb-3 sm:mb-4">
                                    {regions.map((region) => (
                                        <span key={region} className="inline-flex items-center gap-2 px-3 sm:px-4 py-1.5 sm:py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-full text-sm sm:text-base font-medium shadow-lg shadow-purple-500/30">
                                            {region}
                                            <button onClick={() => removeRegion(region)} className="hover:bg-white/20 rounded-full p-0.5 sm:p-1 touch-manipulation">
                                                <X className="w-3.5 h-3.5 sm:w-4 sm:h-4" />
                                            </button>
                                        </span>
                                    ))}
                                </div>
                                <input
                                    type="text"
                                    value={regionInput}
                                    onChange={(e) => setRegionInput(e.target.value)}
                                    onKeyDown={addRegion}
                                    placeholder="Введите название региона (нажмите Enter для добавления)"
                                    className="w-full px-4 sm:px-5 py-3 text-base border-2 border-slate-200 rounded-xl focus:border-cyan-400 focus:ring-4 focus:ring-cyan-400/20 outline-none transition-all duration-200 touch-manipulation"
                                />
                            </div>

                            {/* Income Level */}
                            <div className="mb-6 sm:mb-8 lg:mb-10">

                { day: 14, dayName: 'Пт', time: '12:00', status: 'pending' },
                { day: 17, dayName: 'Пн', time: '10:00', status: 'confirmed' },
                { day: 19, dayName: 'Ср', time: '16:00', status: 'pending' },
                { day: 21, dayName: 'Пт', time: '14:30', status: 'confirmed' },
            ]);

            const weekDays = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];
            const calendarDays = Array.from({ length: 14 }, (_, i) => 10 + i);

            const getInterviewForDay = (day) => {
                return interviews.find(int => int.day === day);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50/20 to-indigo-50/30">
                    {/* Navigation */}
                    <nav className="bg-white/80 backdrop-blur-lg border-b border-slate-200/60 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 sm:py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-2 sm:gap-3">
                                    <svg width="40" height="40" className="sm:w-12 sm:h-12 hover:scale-110 transition-transform duration-300" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <defs>
                                            <linearGradient id="birdGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
                                                <stop offset="0%" style={{stopColor: '#06b6d4', stopOpacity: 1}} />
                                                <stop offset="50%" style={{stopColor: '#3b82f6', stopOpacity: 1}} />
                                                <stop offset="100%" style={{stopColor: '#8b5cf6', stopOpacity: 1}} />
                                            </linearGradient>
                                        </defs>
                                        <path d="M 30 50 Q 25 45, 20 47 Q 15 49, 13 53 Q 11 57, 13 61 Q 15 65, 20 67 L 25 69 L 27 71 Q 29 72, 31 71 L 33 69 Q 35 67, 35 65 L 35 55 Z" fill="url(#birdGrad4)"/>
                                        <circle cx="17" cy="50" r="6" fill="url(#birdGrad4)"/>
                                        <path d="M 11 50 L 3 48 Q 1 48, 1 50 Q 1 52, 3 52 L 11 50 Z" fill="#22d3ee"/>
                                        <path d="M 27 57 Q 33 53, 40 55 Q 45 57, 47 61 Q 49 65, 45 67 Q 41 69, 35 67 L 27 63 Z" fill="url(#birdGrad4)" opacity="0.9"/>
                                        <path d="M 29 61 Q 35 59, 41 63 Q 45 67, 43 71 Q 41 75, 35 73 L 29 69 Z" fill="url(#birdGrad4)" opacity="0.7"/>
                                        <circle cx="15" cy="49" r="1.5" fill="white"/>
                                    </svg>
                                    <div>
                                        <h1 className="text-xl sm:text-2xl lg:text-3xl font-bold" style={{
                                            background: 'linear-gradient(135deg, #6366f1 0%, #8b5cf6 25%, #a855f7 50%, #c026d3 75%, #d946ef 100%)',
                                            WebkitBackgroundClip: 'text',
                                            WebkitTextFillColor: 'transparent',
                                            backgroundClip: 'text'
                                        }}>
                                            Colibri
                                        </h1>
                                        <p className="text-xs sm:text-sm text-slate-500 font-medium hidden sm:block">AI-powered job search</p>
                                    </div>
                                </div>
                                
                                {/* Desktop Navigation */}
                                <div className="hidden lg:flex items-center gap-6">
                                    <button 
                                        onClick={() => setCurrentPage('filters')}
                                        className="flex items-center gap-2 px-4 py-2 hover:bg-slate-100 rounded-lg transition-all duration-200">
                                        <Settings className="w-4 h-4" />
                                        <span>Настройки откликов</span>
                                    </button>
                                    <button 
                                        onClick={() => setCurrentPage('calendar')}
                                        className="flex items-center gap-2 px-4 py-2 text-blue-600 bg-blue-50 rounded-lg font-medium">
                                        <Calendar className="w-4 h-4" />
                                        <span>Календарь</span>
                                    </button>
                                    <button 
                                        onClick={() => setCurrentPage('applications')}
                                        className="flex items-center gap-2 px-4 py-2 hover:bg-slate-100 rounded-lg transition-all duration-200">
                                        <FileText className="w-4 h-4" />
                                        <span>Отклики</span>
                                    </button>
                                    <button className="p-2 hover:bg-slate-100 rounded-lg transition-all duration-200">
                                        <Bell className="w-5 h-5" />
                                    </button>
                                    <button className="p-2 hover:bg-slate-100 rounded-lg transition-all duration-200">
                                        <User className="w-5 h-5" />
                                    </button>
                                </div>

                                {/* Mobile Menu Button */}
                                <div className="lg:hidden flex items-center gap-2">
                                    <button className="p-2 hover:bg-slate-100 rounded-lg transition-all duration-200">
                                        <Bell className="w-5 h-5" />
                                    </button>
                                    <button className="p-2 hover:bg-slate-100 rounded-lg transition-all duration-200">
                                        <User className="w-5 h-5" />
                                    </button>
                                    <button 
                                        onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                        className="p-2 hover:bg-slate-100 rounded-lg transition-all duration-200"
                                    >
                                        {mobileMenuOpen ? <X className="w-5 h-5" /> : <Menu className="w-5 h-5" />}
                                    </button>
                                </div>
                            </div>

                            {/* Mobile Menu */}
                            {mobileMenuOpen && (
                                <div className="lg:hidden mt-4 pb-4 border-t border-slate-200/60 pt-4 animate-fade-in">
                                    <div className="flex flex-col gap-2">
                                        <button 
                                            onClick={() => {
                                                setCurrentPage('filters');
                                                setMobileMenuOpen(false);
                                            }}
                                            className="flex items-center gap-3 px-4 py-3 hover:bg-slate-100 rounded-lg transition-all duration-200 text-left">
                                            <Settings className="w-5 h-5" />
                                            <span>Настройки откликов</span>
                                        </button>
                                        <button 
                                            onClick={() => {
                                                setCurrentPage('calendar');
                                                setMobileMenuOpen(false);
                                            }}
                                            className="flex items-center gap-3 px-4 py-3 text-blue-600 bg-blue-50 rounded-lg font-medium text-left">
                                            <Calendar className="w-5 h-5" />
                                            <span>Календарь</span>
                                        </button>
                                        <button 
                                            onClick={() => {
                                                setCurrentPage('applications');
                                                setMobileMenuOpen(false);
                                            }}
                                            className="flex items-center gap-3 px-4 py-3 hover:bg-slate-100 rounded-lg transition-all duration-200 text-left">
                                            <FileText className="w-5 h-5" />
                                            <span>Отклики</span>
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </nav>

                    {/* Main Content */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6 lg:py-12">
                        <div className="bg-white/70 backdrop-blur-xl rounded-2xl sm:rounded-3xl shadow-2xl shadow-blue-500/10 p-4 sm:p-6 lg:p-10 border border-white/60">
                            {/* Header */}
                            <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6 sm:mb-8 lg:mb-10">
                                <h2 className="text-2xl sm:text-3xl lg:text-4xl font-bold text-slate-800">Календарь интервью (2 недели)</h2>
                                <div className="flex items-center gap-4 sm:gap-6 flex-wrap">
                                    <div className="flex items-center gap-2">
                                        <div className="w-3 h-3 sm:w-4 sm:h-4 rounded-full bg-gradient-to-r from-emerald-400 to-green-500"></div>
                                        <span className="text-xs sm:text-sm font-medium text-slate-600">Подтвержден</span>
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <div className="w-3 h-3 sm:w-4 sm:h-4 rounded-full bg-gradient-to-r from-amber-400 to-orange-500"></div>
                                        <span className="text-xs sm:text-sm font-medium text-slate-600">Ожидает</span>
                                    </div>
                                </div>
                            </div>

                            {/* Calendar Grid */}
                            <div className="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-7 gap-2 sm:gap-3 lg:gap-4 mb-6 sm:mb-8">
                                {calendarDays.map((day, index) => {
                                    const interview = getInterviewForDay(day);
                                    const dayName = weekDays[index % 7];
                                    
                                    return (
                                        <div 
                                            key={day}
                                            className={`bg-gradient-to-br from-slate-50 to-white rounded-xl sm:rounded-2xl p-3 sm:p-4 lg:p-6 border-2 transition-all duration-300 hover:shadow-lg ${
                                                interview ? 'border-cyan-200 hover:border-cyan-300' : 'border-slate-100'
                                            }`}
                                        >
                                            <div className="text-center mb-2 sm:mb-3 lg:mb-4">
                                                <div className="text-xs sm:text-sm font-medium text-slate-500 mb-0.5 sm:mb-1">{dayName}</div>
                                                <div className="text-xl sm:text-2xl lg:text-3xl font-bold text-slate-800">{day}</div>
                                            </div>
                                            
                                            {interview && (
                                                <div className={`px-2 sm:px-3 lg:px-4 py-1.5 sm:py-2 rounded-full text-center text-xs sm:text-sm lg:text-base font-bold text-white shadow-lg transform hover:scale-105 transition-all duration-300 ${
                                                    interview.status === 'confirmed'
                                                        ? 'bg-gradient-to-r from-emerald-400 to-green-500'
                                                        : 'bg-gradient-to-r from-amber-400 to-orange-500'
                                                }`}>
                                                    {interview.time}
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>

                            {/* Action Buttons */}
                            <div className="flex flex-col sm:flex-row gap-3 sm:gap-4">
                                <button className="flex-1 px-4 sm:px-6 lg:px-8 py-3 sm:py-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl font-bold text-sm sm:text-base lg:text-lg shadow-lg hover:shadow-xl hover:from-blue-600 hover:to-blue-700 transition-all duration-300 transform hover:scale-[1.02] touch-manipulation">
                                    Синк с Google/Outlook
                                </button>
                                <button className="flex-1 px-4 sm:px-6 lg:px-8 py-3 sm:py-4 bg-slate-100 text-slate-700 rounded-xl font-bold text-sm sm:text-base lg:text-lg hover:bg-slate-200 transition-all duration-300 transform hover:scale-[1.02] touch-manipulation">
                                    Предложить другое время
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('filters');

            return (
                <div>
                    {currentPage === 'filters' && <FilterSettings setCurrentPage={setCurrentPage} />}
                    {currentPage === 'applications' && <Applications setCurrentPage={setCurrentPage} />}
                    {currentPage === 'calendar' && <CalendarView setCurrentPage={setCurrentPage} />}
                    {currentPage === 'templates' && <CoverLetterTemplates setCurrentPage={setCurrentPage} />}
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
